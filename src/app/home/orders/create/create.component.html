<div class="bg-white">
  <!-- Background color split screen for large screens -->
  <div class="fixed left-0 top-0 hidden h-full w-1/2 bg-white lg:block" aria-hidden="true"></div>
  <div class="fixed right-0 top-0 hidden h-full w-1/2 bg-gray-50 lg:block" aria-hidden="true"></div>

  <div class="relative mx-auto grid max-w-7xl grid-cols-1 gap-x-16 lg:grid-cols-2 lg:px-8 xl:gap-x-48">
    <h1 class="sr-only">Order information</h1>

    <section aria-labelledby="summary-heading" class="bg-gray-50 px-4 pb-10 pt-16 sm:px-6 lg:col-start-2 lg:row-start-1 lg:bg-transparent lg:px-0 lg:pb-16">
      <app-product-summary></app-product-summary>
    </section>

    <div class="px-4 pb-36 pt-16 sm:px-6 lg:col-start-1 lg:row-start-1 lg:px-0 lg:pb-16">
      <div class="mx-auto max-w-lg lg:max-w-none">
        <section aria-labelledby="contact-info-heading">
          <h2 id="contact-info-heading" class="text-lg font-medium text-[#1B1280]">Información de la la compra</h2>

          <div class="mt-6">
            <label for="username" class="block text-sm font-medium text-gray-700">Nombre del ordenador</label>
            <div class="mt-1">
              <input type="text" [(ngModel)]="userName" disabled id="username" name="username" autocomplete="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#1B1280] focus:ring-[#1B1280] sm:text-sm">
            </div>
          </div>
          <div class="mt-6">
            <label for="email-address" class="block text-sm font-medium text-gray-700">Correo electrónico del ordenador</label>
            <div class="mt-1">
              <input type="email" [(ngModel)]="email" disabled id="email-address" name="email-address" autocomplete="email" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#1B1280] focus:ring-[#1B1280] sm:text-sm">
            </div>
          </div>
        </section>
        <section aria-labelledby="shipping-heading" class="mt-10">
          <div class="mt-6 grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-3">
            <div class="sm:col-span-3">
              <label for="company" class="block text-sm font-medium text-gray-700">Dirección de envío*</label>
              <div class="mt-1">
                <input type="text" [(ngModel)]="address" id="company" name="company" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#1B1280] focus:ring-[#1B1280] sm:text-sm">
                <small class="text-xs font-bold text-purple-900">Recuerda que al llegar tu pedido se te cobrará en efectivo</small>
              </div>
            </div>
          </div>
        </section>

        <div class="mt-10 border-t border-gray-200 pt-6 sm:flex sm:items-center sm:justify-between">
          <button type="button" (click)="createOrder()" class="w-full rounded-md border border-transparent bg-[#1B1280] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[#100d2c] focus:outline-none focus:ring-2 focus:ring-[#1B1280] focus:ring-offset-2 focus:ring-offset-gray-50 sm:order-last sm:w-auto">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
