<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 >Tu información de registro</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12" *ngIf="user">
      <div class="space-y-6" >
        <div>
          <label for="username">Usuario</label>
          <div class="mt-2">
            <input id="username" [(ngModel)]="user.username" name="username" type="email" disabled autocomplete="username" required >
          </div>
        </div>
        <div>
          <label for="email">Correo electrónico</label>
          <div class="mt-2">
            <input id="email" [(ngModel)]="user.email" name="email" type="email" autocomplete="email" required >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
