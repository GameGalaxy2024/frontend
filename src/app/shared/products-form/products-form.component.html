<div class="mt-10 sm:mx-auto w-full ">
  <div class="backdrop-blur-sm px-6 py-12 shadow sm:rounded-lg sm:px-12" >
    <div class="space-y-6" >
      <div>
        <label for="name">Nombre</label>
        <div class="mt-2">
          <input id="name" [(ngModel)]="name"  name="name" type="text" >
        </div>
      </div>
      <div>
        <label for="price">Precio</label>
        <div class="mt-2">
          <input id="price" (keyup)="onlyNumbers(price, 1)" [(ngModel)]="price" name="price" type="text" autocomplete="price" required >
        </div>
      </div>
      <div>
        <label for="stock">Stock</label>
        <div class="mt-2">
          <input id="stock" (keyup)="onlyNumbers(stock, 2)" [(ngModel)]="stock" name="stock" type="text" autocomplete="stock" required >
        </div>
      </div>

      <div>
        <label for="comment">Descripci√≥n</label>
        <div class="mt-2">
          <textarea rows="4" [(ngModel)]="description" name="comment" id="comment" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#1B1280] sm:text-sm sm:leading-6"></textarea>
        </div>
      </div>
    </div>
    <div class="mt-6">
      <button type="button" (click)="sendData()" class="flex w-full justify-center rounded-md bg-[#1B1280] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#1B1280]">Guardar</button>
    </div>
  </div>
</div>
